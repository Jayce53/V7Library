name: Publish Docs

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'typedoc.json'
      - 'tsconfig.docs.json'
      - 'package.json'
      - 'yarn.lock'
      - '.github/workflows/docs.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    # ✅ Make secrets available to every step (no interactive auth)
    env:
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      # You can keep your existing secret name; map it to NETLIFY_SITE_ID here:
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - run: yarn install --frozen-lockfile
      - run: yarn docs

      # ✅ No interactive login; env provides token + site
      - name: Deploy to Netlify (production)
        run: npx netlify deploy --prod --dir=docs
        # (Optional) you can be extra explicit:
        # run: npx netlify deploy --prod --dir=docs --auth="$NETLIFY_AUTH_TOKEN" --site="$NETLIFY_SITE_ID"
